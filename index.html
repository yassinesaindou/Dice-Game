    <link rel="stylesheet" href="style.css">

    <main class="card">
        <section class="card-side  player--1 card__left ">
            <div class="player">
                <h1 class="playerID">Player 1</h1>
                <h1 class="score" id="score--1">0</h1>
            </div>

            <div class="screen">
                <div class="current">Current</div>
                <div class="curent-number" id="current--1">0</div>
            </div> 

        </section>
        <section class="middle">
            <div class="btn new-game">
               New&nbsp;Game
            </div>
            <img src="/Image/dice_5.png" class="dice-image" alt="">
            <div class="btn roll-dice ">
                Roll&nbsp;Dice
            </div>
            <div class="btn hold-btn">
                Hold
            </div>
        </section>
        <section class="player--2  card-side card__right apply-opacity">
            <div class="player">
                <h1 class="playerID change">Player 2</h1>
                <h1 class="score " id="score--2">0</h1>
            </div>

            <div class="screen">
                <div class="current" >Current</div>
                <div class="curent-number" id="current--2">0</div>
            </div> 
        </section>

    </main>
    <script src="main.js"></script>
</body>
